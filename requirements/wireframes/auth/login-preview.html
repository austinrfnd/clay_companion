<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Clay Companion</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Design System Colors */
    :root {
      --celadon-green: #6E9180;
      --celadon-dark: #527563;
      --charcoal: #1F2421;
      --slate: #5C6C62;
      --pale-celadon: #A8C4B5;
      --misty-white: #F8FAF9;
      --white: #FFFFFF;
      --error-red: #C73030;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background-color: var(--misty-white);
      color: var(--charcoal);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      background-color: var(--white);
      border-bottom: 1px solid rgba(168, 196, 181, 0.3);
      padding: 16px 24px;
    }

    .header-content {
      max-width: 1440px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 20px;
      font-weight: 600;
      color: var(--charcoal);
      text-decoration: none;
    }

    .header-links {
      display: flex;
      gap: 16px;
    }

    .header-link {
      color: var(--slate);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      padding: 8px 16px;
      border-radius: 8px;
      transition: all 150ms ease;
    }

    .header-link:hover {
      color: var(--celadon-green);
      background-color: rgba(168, 196, 181, 0.1);
    }

    /* Main Content */
    .main-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 80px 24px 40px;
    }

    @media (max-width: 767px) {
      .main-content {
        padding: 40px 24px 24px;
      }
    }

    /* Login Container */
    .login-container {
      width: 100%;
      max-width: 600px;
      background-color: var(--white);
      border-radius: 4px;
      padding: 48px 32px;
    }

    @media (max-width: 767px) {
      .login-container {
        padding: 32px 24px;
      }
    }

    /* Typography */
    .login-heading {
      font-size: 48px;
      font-weight: 700;
      line-height: 1.2;
      letter-spacing: -0.02em;
      color: var(--charcoal);
      margin-bottom: 8px;
      text-align: center;
    }

    @media (max-width: 767px) {
      .login-heading {
        font-size: 36px;
      }
    }

    .login-subheading {
      font-size: 18px;
      font-weight: 400;
      line-height: 1.6;
      color: var(--slate);
      text-align: center;
      margin-bottom: 32px;
    }

    /* Form */
    .form-group {
      margin-bottom: 24px;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: var(--charcoal);
      margin-bottom: 8px;
    }

    .input-wrapper {
      position: relative;
    }

    .form-input {
      width: 100%;
      height: 48px;
      padding: 14px 12px;
      font-size: 16px;
      font-family: 'Inter', sans-serif;
      color: var(--charcoal);
      background-color: var(--white);
      border: 1px solid rgba(168, 196, 181, 0.5);
      border-radius: 8px;
      transition: all 200ms ease;
    }

    .form-input::placeholder {
      color: rgba(92, 108, 98, 0.6);
    }

    .form-input:hover {
      border-color: var(--pale-celadon);
    }

    .form-input:focus {
      outline: none;
      border: 2px solid var(--celadon-green);
    }

    .form-input.error {
      border: 2px solid var(--error-red);
    }

    /* Password Toggle */
    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--slate);
      cursor: pointer;
      padding: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: color 150ms ease;
    }

    .password-toggle:hover {
      color: var(--celadon-green);
    }

    .password-toggle:focus {
      outline: 2px solid var(--celadon-green);
      outline-offset: 2px;
      border-radius: 4px;
    }

    .password-input {
      padding-right: 48px;
    }

    /* Remember Me & Forgot Password */
    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .checkbox {
      width: 20px;
      height: 20px;
      border: 2px solid var(--pale-celadon);
      border-radius: 4px;
      cursor: pointer;
      appearance: none;
      position: relative;
      transition: all 150ms ease;
    }

    .checkbox:hover {
      border-color: var(--celadon-green);
    }

    .checkbox:checked {
      background-color: var(--celadon-dark);
      border-color: var(--celadon-dark);
    }

    .checkbox:checked::after {
      content: '‚úì';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: var(--white);
      font-size: 14px;
      font-weight: 600;
    }

    .checkbox:focus {
      outline: 2px solid var(--celadon-green);
      outline-offset: 2px;
    }

    .checkbox-label {
      font-size: 14px;
      color: var(--slate);
      cursor: pointer;
      user-select: none;
    }

    .forgot-password {
      color: var(--celadon-green);
      text-decoration: none;
      font-size: 14px;
      transition: all 150ms ease;
    }

    .forgot-password:hover {
      text-decoration: underline;
      color: var(--celadon-dark);
    }

    /* Error Message */
    .error-message {
      display: none;
      margin-top: 8px;
      padding: 12px;
      background-color: rgba(199, 48, 48, 0.1);
      border: 1px solid var(--error-red);
      border-radius: 8px;
      color: var(--error-red);
      font-size: 14px;
      line-height: 1.5;
    }

    .error-message.show {
      display: block;
    }

    .error-message::before {
      content: '‚ö†Ô∏è ';
      margin-right: 4px;
    }

    /* Submit Button */
    .submit-button {
      width: 100%;
      height: 48px;
      background-color: var(--celadon-dark);
      color: var(--white);
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      font-family: 'Inter', sans-serif;
      cursor: pointer;
      transition: all 150ms ease;
      box-shadow: 0 1px 2px rgba(31, 36, 33, 0.05);
    }

    .submit-button:hover {
      background-color: #3f5a4d;
    }

    .submit-button:active {
      background-color: #2d3f35;
      transform: scale(0.98);
    }

    .submit-button:focus {
      outline: 2px solid var(--celadon-green);
      outline-offset: 2px;
    }

    .submit-button:disabled {
      background-color: var(--pale-celadon);
      color: rgba(92, 108, 98, 0.5);
      cursor: not-allowed;
    }

    /* Divider */
    .divider {
      margin: 32px 0;
      height: 1px;
      background-color: rgba(168, 196, 181, 0.3);
      border: none;
    }

    /* Sign Up Link */
    .signup-prompt {
      text-align: center;
      font-size: 16px;
      color: var(--slate);
    }

    .signup-link {
      color: var(--celadon-green);
      text-decoration: none;
      font-weight: 600;
      transition: all 150ms ease;
    }

    .signup-link:hover {
      text-decoration: underline;
      color: var(--celadon-dark);
    }

    /* Footer */
    .footer {
      background-color: var(--misty-white);
      padding: 24px;
      text-align: center;
      font-size: 14px;
      color: var(--slate);
      border-top: 1px solid rgba(168, 196, 181, 0.3);
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
      margin-bottom: 8px;
    }

    .footer-link {
      color: var(--slate);
      text-decoration: none;
      transition: color 150ms ease;
    }

    .footer-link:hover {
      color: var(--celadon-green);
    }

    /* Demo Toggle - Show Error State */
    .demo-controls {
      margin-top: 24px;
      padding: 16px;
      background-color: rgba(168, 196, 181, 0.1);
      border-radius: 8px;
      font-size: 14px;
      color: var(--slate);
    }

    .demo-button {
      display: inline-block;
      margin-top: 8px;
      padding: 8px 16px;
      background-color: var(--celadon-green);
      color: var(--white);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background-color 150ms ease;
    }

    .demo-button:hover {
      background-color: var(--celadon-dark);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <a href="#" class="logo">Clay Companion</a>
      <div class="header-links">
        <a href="#" class="header-link">Sign Up</a>
        <a href="#" class="header-link">Login</a>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <div class="login-container">
      <h1 class="login-heading">Welcome Back</h1>
      <p class="login-subheading">Sign in to manage your portfolio</p>

      <form id="loginForm" action="#" method="post">
        <!-- Email Field -->
        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <div class="input-wrapper">
            <input
              type="email"
              id="email"
              name="email"
              class="form-input"
              placeholder="artist@example.com"
              autocomplete="email"
              required
            />
          </div>
        </div>

        <!-- Password Field -->
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <div class="input-wrapper">
            <input
              type="password"
              id="password"
              name="password"
              class="form-input password-input"
              placeholder="Enter your password"
              autocomplete="current-password"
              required
            />
            <button
              type="button"
              class="password-toggle"
              id="passwordToggle"
              aria-label="Toggle password visibility"
              aria-pressed="false"
            >
              <span id="toggleIcon">üëÅÔ∏è</span>
            </button>
          </div>
          <div class="error-message" id="passwordError">
            Invalid email or password. Please check your credentials and try again.
          </div>
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="form-options">
          <div class="checkbox-group">
            <input
              type="checkbox"
              id="remember"
              name="remember"
              class="checkbox"
            />
            <label for="remember" class="checkbox-label">Remember me</label>
          </div>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="submit-button" id="submitButton">
          Sign In
        </button>
      </form>

      <!-- Divider -->
      <hr class="divider" />

      <!-- Sign Up Prompt -->
      <p class="signup-prompt">
        Don't have an account? <a href="#" class="signup-link">Sign up</a>
      </p>

      <!-- Demo Controls -->
      <div class="demo-controls">
        <strong>Demo Controls:</strong>
        <br>
        <button type="button" class="demo-button" onclick="toggleErrorState()">
          Toggle Error State
        </button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-links">
      <a href="#" class="footer-link">Contact</a>
      <a href="#" class="footer-link">About</a>
      <a href="#" class="footer-link">Terms</a>
      <a href="#" class="footer-link">Privacy</a>
    </div>
    <div>Powered by Clay Companion</div>
  </footer>

  <script>
    // Password Visibility Toggle
    const passwordToggle = document.getElementById('passwordToggle');
    const passwordInput = document.getElementById('password');
    const toggleIcon = document.getElementById('toggleIcon');
    let isPasswordVisible = false;

    passwordToggle.addEventListener('click', function() {
      isPasswordVisible = !isPasswordVisible;
      
      if (isPasswordVisible) {
        passwordInput.type = 'text';
        toggleIcon.textContent = 'üôà';
        passwordToggle.setAttribute('aria-pressed', 'true');
      } else {
        passwordInput.type = 'password';
        toggleIcon.textContent = 'üëÅÔ∏è';
        passwordToggle.setAttribute('aria-pressed', 'false');
      }
    });

    // Form Submission
    const loginForm = document.getElementById('loginForm');
    const submitButton = document.getElementById('submitButton');
    const passwordError = document.getElementById('passwordError');
    const emailInput = document.getElementById('email');
    const passwordField = document.getElementById('password');

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Show loading state
      submitButton.disabled = true;
      submitButton.textContent = 'Signing in...';
      
      // Simulate API call
      setTimeout(() => {
        // Reset form (in real app, this would redirect on success)
        submitButton.disabled = false;
        submitButton.textContent = 'Sign In';
        alert('Login form submitted! (This is a preview - no actual authentication)');
      }, 1000);
    });

    // Error State Toggle (Demo)
    function toggleErrorState() {
      const hasError = emailInput.classList.contains('error');
      
      if (hasError) {
        emailInput.classList.remove('error');
        passwordField.classList.remove('error');
        passwordError.classList.remove('show');
      } else {
        emailInput.classList.add('error');
        passwordField.classList.add('error');
        passwordError.classList.add('show');
      }
    }

    // Clear error on input
    emailInput.addEventListener('input', function() {
      if (this.classList.contains('error')) {
        this.classList.remove('error');
        passwordField.classList.remove('error');
        passwordError.classList.remove('show');
      }
    });

    passwordField.addEventListener('input', function() {
      if (this.classList.contains('error')) {
        emailInput.classList.remove('error');
        this.classList.remove('error');
        passwordError.classList.remove('show');
      }
    });
  </script>
</body>
</html>
